<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Trivia Game!</title>
  </head>
  <body>
    <div class="trivia-container">
      <button id="start" name="button">Start Game!</button>
      <h1 class="hidden">90's Videogame Trivia!</h1>
      <h3 id="time-hide" class="hidden">Time Remaining: <span id = "timer"></span></h3>
      <h3 class="hidden" id="questions">What year was doom created?</h3>
      <div class="answers hidden">
        <p id="answer1" class="answer" value="a">Test 1</p>
        <p id="answer2" class="answer" value="b">Test 2</p>
        <p id="answer3" class="answer" value="c">Test 3</p>
        <p id="answer4" class="answer" value="d">Test 4</p>
        <p id="restart">Restart</p>
      </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
